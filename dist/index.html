<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/main.css">
    <script src="https://kit.fontawesome.com/f94c573a5a.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="container">
        <div class="wrapper">
            <div class="smm:wrapper_boxs-mobile md:wrapper_boxs">
                <div class="smm:wrapper_boxs-input-mobile md:wrapper_boxs-input ">
                    <label for="country">Select Country</label>
                    <select name="country" id="country" class="smm:select_mobile md:select">
                        <option value="" selected disabled>Select Country</option>
                        <option value="iran">Iran</option>
                        <option value="usa">USA</option>
                        <option value="germany">Germany</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
                <div class="smm:wrapper_boxs-input-mobile md:wrapper_boxs-input">
                    <label for="city">Select City</label>
                    <select name="city" id="city" class="smm:select_mobile md:select">
                        <option value="" disabled selected>Select City</option>
                    </select>
                </div>
                <div class="smm:wrapper_boxs-input-mobile md:wrapper_boxs-input">
                    <label for="number">Number</label>
                    <select name="number" id="number" class="smm:select_mobile md:select">
                        <option value="" disabled selected>Select Number</option>
                    </select>
                </div>
                <div class="smm:wrapper_boxs-input-mobile md:wrapper_boxs-input">
                    <label for="hours">Hours</label>
                    <select name="hours" id="hours" class="smm:select_mobile md:select">
                        <option value="" disabled selected>Select Hours</option>
                    </select>
                </div>
                <div class="smm:wrapper_boxs-input-mobile md:wrapper_boxs-input">
                    <label for="date">Date</label>
                    <select name="date" id="hours" class="smm:select_mobile md:select">
                        <option value="" disabled selected>Select Date</option>
                    </select>
                </div>
                <div class="smm:wrapper_boxs-input-mobile md:wrapper_boxs-input">
                    <label for="airline">Airlines</label>
                    <select name="airline" id="airline" class="smm:select_mobile md:select">
                        <option value="" disabled selected>Select Airlines</option>
                    </select>
                </div>
            </div>
        </div>
    </div>




    <script defer src="../js/main.js"></script>
</body>
</html>
